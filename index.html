<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<title>Simple Select</title>
<link rel="stylesheet" href="public/css/simple-select.css">
<link rel="stylesheet" href="public/css/font-awesome.min.css">
</head>
<body>


<div id="demo">
  <span class="simple-select">
    <select name="item" data-name="Select Item">
      <option value="0">Select Item</option>
      <option value="item-1">Item-1</option>
      <option value="item-2">Item-2</option>
      <option value="item-3">Item-3</option>
    </select>
  </span>

  <span class="simple-select">
    <select name="area" data-name="Select area">
      <option value="0">Select Area</option>
      <option value="area-1">Area-1</option>
      <option value="area-2">Area-2</option>
      <option value="area-3">Area-3</option>
    </select>
  </span>

  <span class="simple-select">
    <select name="city" data-name="Select City">
      <option value="0">Select City</option>
      <option value="city-1">City-1</option>
      <option value="city-2">City-2</option>
      <option value="city-3">City-3</option>
    </select>
  </span>
</div>


<script type="text/javascript" src="public/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="public/js/simple-select.js"></script>
<script type="text/javascript">
$(function(){
  $('.simple-select').simpleSelect();
})
</script>
</body>
</html>
